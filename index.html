<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标准版 Cabo 卡牌游戏</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- NEW: Main container for two-column layout -->
    <div id="main-container">
        
        <!-- NEW: Left column for the scoreboard -->
        <div id="left-column">
            <details open>
                <summary>记分板</summary>
                <div id="scoreboard-content" class="panel-content">
                    <!-- Scoreboard table will be dynamically added here -->
                </div>
            </details>
        </div>

        <!-- NEW: Right column for the game itself -->
        <div id="right-column">
            <div id="game-board">
                <!-- Player 2 (Top) -->
                <div class="player-area" id="player-2">
                    <div class="player-name">机器人 2</div>
                    <div class="hand"></div>
                </div>

                <div class="center-row">
                    <!-- Player 1 (Left) -->
                    <div class="player-area" id="player-1">
                        <div class="player-name">机器人 1</div>
                        <div class="hand"></div>
                    </div>

                    <!-- Center Piles -->
                    <div class="center-pile">
                        <div class="card-pile deck" onclick="drawFromDeck()">
                            <span>牌堆</span>
                        </div>
                        <div class="card-pile discard" onclick="drawFromDiscard()">
                            <!-- Discarded cards will appear here -->
                        </div>
                    </div>

                    <!-- Player 3 (Right) -->
                    <div class="player-area" id="player-3">
                        <div class="player-name">机器人 3</div>
                        <div class="hand"></div>
                    </div>
                </div>

                <!-- Player (Bottom) -->
                <div class="player-area active-player" id="player-0">
                    <div class="player-name">你</div>
                    <div class="hand"></div>
                </div>
            </div>

            <div id="controls">
                <div id="game-info">
                    <p id="log">欢迎来到标准版 Cabo! 点击 "开始新游戏" 开始。</p>
                    <div class="win-rate-container">
                        <strong>当前预估胜率:</strong>
                        <div id="win-rate-bar-container">
                            <div id="win-rate-bar"></div>
                        </div>
                        <span id="win-rate-text">N/A</span>
                    </div>
                </div>
                <div id="action-buttons"></div>
                <button id="cabo-button" onclick="callCabo()">喊 Cabo!</button>
                <button id="start-button" onclick="startGame()">开始新游戏</button>
            </div>

            <div class="collapsible-panels-container">
                <!-- Scoreboard is now on the left -->
                <details>
                    <summary>行动日志</summary>
                    <div id="action-log-content" class="panel-content">
                        <!-- Log entries will be added here -->
                    </div>
                </details>
                <details>
                    <summary>胜率变化图</summary>
                    <div id="win-prob-chart-container" class="panel-content">
                        <canvas id="winProbChart"></canvas>
                    </div>
                </details>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
